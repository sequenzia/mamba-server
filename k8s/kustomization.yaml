apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: mamba-server

namespace: default

labels:
  - pairs:
      app.kubernetes.io/part-of: mamba-server

resources:
  - deployment.yaml
  - service.yaml
  - configmap.yaml
  - pdb.yaml

# Common labels added to all resources
labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize

