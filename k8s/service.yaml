apiVersion: v1
kind: Service
metadata:
  name: mamba-server
  labels:
    app: mamba-server
    app.kubernetes.io/name: mamba-server
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
  selector:
    app: mamba-server
