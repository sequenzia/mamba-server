apiVersion: v1
kind: ConfigMap
metadata:
  name: mamba-config
  labels:
    app: mamba-server
    app.kubernetes.io/name: mamba-server
    app.kubernetes.io/component: config
data:
  # Authentication mode: none, api_key, or jwt
  AUTH_MODE: "api_key"

  # OpenAI configuration
  OPENAI_BASE_URL: "https://api.openai.com/v1"
  OPENAI_DEFAULT_MODEL: "gpt-4o"

  # Logging configuration
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
